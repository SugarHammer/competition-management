<link rel="stylesheet" href="./qtimages/sl_common_form.css">

<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/element/index.css">
<link rel="stylesheet" href="css/hsg.css">
<script>
    new Vue({
        el: '#wrapper',
        data: {
            isCollect: false,
            xinwentongzhiid: 0,
            mainSrc: '',
            shouyetupian: [],

            xinwentongzhiInfo: {},
            comments: [],
            commentInfo: {
                xinwentongzhiid: 0,
                content: ''
            },
            //totalComment: 0,
            isShow: false,

            user: {},
            searchText: null,
        },

        created: function () {


            axios.get('/auth').then(res => {
                if (res.data.code === '0') {
                    this.user = res.data.data;
                }
            });
            this.xinwentongzhiid = this.getQueryVariable('xinwentongzhiid');
            this.loadXinwentongzhiInfo();
            this.loadComments();
            axios.put('/xinwentongzhiInfo', {id: this.xinwentongzhiid, dianjilv: 1}).then(res => {
                if (res.data.code === '0') {
                   // alert('点赞+1');
                    this.loadXinwentongzhiInfo();
                } else {
                    alert(res.data.msg)
                }
            })
        },

        methods: {
            searchXinwentongzhi(text) {   // 根据关键字查询商品
                if(text) {
                    location.href = '/front/xinwentongzhilisttp.html?text=' + text;
                }else {
                    location.href = '/front/xinwentongzhilisttp.html';
                }
            },
            loadXinwentongzhiInfo() {
                axios.get("/xinwentongzhiInfo/" + this.xinwentongzhiid).then(res => {
                    if (res.data.code === '0') {
                        this.xinwentongzhiInfo = res.data.data;
                        this.mainSrc = '/front/img/goods/default.png';
                        if (this.xinwentongzhiInfo.shouyetupian) {
                            let shouyetupian = JSON.parse(this.xinwentongzhiInfo.shouyetupian);
                            // 截取前4个展示
                            if (shouyetupian.length > 4) {
                                shouyetupian = shouyetupian.splice(0, 4);
                            }
                            this.shouyetupian = shouyetupian;

                            if (shouyetupian.length) {
                                this.mainSrc = '/files/download/' + shouyetupian[0];
                            }
                        }
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            loadComments() {
                axios.get("/commentInfo/allqt/" + this.xinwentongzhiid+"/xinwentongzhi").then(res => {
                    if (res.data.code === '0') {
                        this.comments = res.data.data;
                        this.totalComment = this.comments.length;
                    } else {
                        alert(res.data.msg)
                    }
                })
            },
            getQueryVariable(variable) {
                let query = window.location.search.substring(1);
                let vars = query.split("&");
                for (let i = 0; i < vars.length; i++) {
                    let pair = vars[i].split("=");
                    if (pair[0] === variable) {
                        return pair[1];
                    }
                }
                return '';
            },
            mouseOver(id) {
                $('#main-img-id').attr('src', '/files/download/' + id);
            },
            changeCount(type) {
                let $count = $('#count-id');
                let $store = $('#store-id');
                let count = parseInt($count.text());
                let store = parseInt($store.text());
                if (type === '+') {
                    count = count === store ? store : count + 1;
                } else {
                    count = count === 1 ? 1 : count - 1;
                }
                $count.text(count)
            },
            addCart() {
                window.location.href = '/front/goumaijiluadd.html?xinwentongzhiid='+this.xinwentongzhiid
            },
            openModel() {
                if(this.user.level+"" == 'undefined'){
                    alert("请先登录");
                    return;
                }

                this.commentInfo.xinwentongzhiid = this.xinwentongzhiid;
                this.commentInfo.content = '';
                $('#commentModal').modal('show');
            },
            submitComment() {
                let data = {userId: this.user.id, level: this.user.level, content: this.commentInfo.content, shujuid: this.commentInfo.xinwentongzhiid,biao:'xinwentongzhi'};
                debugger
                axios.post('/commentInfo', data).then(res => {
                    if (res.data.code === '0') {
                        $('#commentModal').modal('hide');
                        alert('评价成功');
                        this.loadXinwentongzhiInfo();
                        this.loadComments();
                    } else {
                        alert(res.data.msg);
                    }
                })
            },
            dianzan_d_click() {
                axios.put('/xinwentongzhiInfo', {id: this.xinwentongzhiid, dianzan_d: 1}).then(res => {
                    if (res.data.code === '0') {
                        alert('点赞+1');
                        this.loadXinwentongzhiInfo();
                    } else {
                        alert(res.data.msg)
                    }
                })
            },
            dianzan_c_click() {
                axios.put('/xinwentongzhiInfo', {id: this.xinwentongzhiid, dianzan_c: 1}).then(res => {
                    if (res.data.code === '0') {
                        alert('反对+1');
                        this.loadXinwentongzhiInfo();
                    } else {
                        alert(res.data.msg)
                    }
                })
            },
            collect(){
                console.log(this.xinwentongzhiInfo.shangpinmingcheng);
                if(this.user.level+"" == 'undefined'){
                    alert("请先登录");
                    return;
                }
                axios.post('/collectInfo', {shoucangmingcheng: this.xinwentongzhiInfo.biaoti, userId: this.user.id,shujuid: this.xinwentongzhiid,level: this.user.level,biao:'xinwentongzhi'}).then(res => {
                    if (res.data.code === '0') {
                        alert("收藏成功");
                    } else {
                        alert(res.data.msg)
                    }
                })


            },
            logout() {
                axios.get("/logout").then(res => {
                    if(res.data.code === '0') {
                        location.href = '/front/index.html';
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            }
        }
    })
</script>
