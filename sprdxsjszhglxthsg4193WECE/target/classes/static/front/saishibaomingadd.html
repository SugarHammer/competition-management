    <div class="section-content team-section2 no-padd" id="index-news">
        <div class="title-section title2">
            <div class="container triggerAnimation animated" data-animate="bounceIn">
                <h1>赛事报名</h1>
            </div>
        </div>
        <div class="team-box">
            <div class="container">
                <div class="row">
                    <div class="content-form">

						<div style="padding: 0 20px">


									<!-- 表格主体-->
									<div style="margin-top: 10px">
										<div style="border: 1px solid #ff6b31;">
											<div style="padding: 5px; border-bottom: 1px solid #ff6b31; color: white; background-color: #ff6b31;">赛事报名</div>
											<div style="border: 1px solid #ccc; padding: 10px">
												<div class="row">
													<div class="col-md-12">
														<form class="form-horizontal">
															<input type="hidden" v-model="entity.id">
															<table class="table table-striped table-bordered table-hover">
																<tr ><td>报名编号</td><td><input type="text" class="form-control" disabled v-model="entity.baomingbianhao" style="width: 160px"  id="baomingbianhao"></td></tr>
		<tr ><td>赛事名称</td><td><input type="text" class="form-control" v-model="entity.saishimingcheng" style="width: 160px" placeholder="请输入赛事名称" id="saishimingcheng" disabled ></td></tr>
		<tr ><td>赛事地点</td><td><input type="text" class="form-control" v-model="entity.saishididian" style="width: 160px" placeholder="请输入赛事地点" id="saishididian" disabled ></td></tr>
		<tr >
		  <td>报名费</td>
		  <td><input type="text" class="form-control" v-model="entity.baomingfei" style="width: 160px" placeholder="请输入报名费" id="baomingfei" disabled ></td>
		  </tr>
		<tr ><td>用户名</td><td><input type="text" class="form-control" v-model="entity.yonghuming" style="width: 160px" placeholder="请输入用户名" id="yonghuming" disabled></td></tr>
		<tr ><td>姓名</td><td><input type="text" class="form-control" v-model="entity.xingming" style="width: 160px" disabled placeholder="请输入姓名" id="xingming"></td></tr>
		<tr ><td>性别</td><td><input type="text" class="form-control" v-model="entity.xingbie" style="width: 160px" disabled placeholder="请输入性别" id="xingbie"></td></tr>
		<tr ><td>身份证</td><td><input type="text" class="form-control" v-model="entity.shenfenzheng" style="width: 160px" disabled placeholder="请输入身份证" id="shenfenzheng"></td></tr>
		<tr ><td>手机号</td><td><input type="text" class="form-control" v-model="entity.shoujihao" style="width: 160px"  disabled placeholder="请输入手机号" id="shoujihao"></td></tr>
		<tr  style="display:none"><td>状态</td><td><select class="form-control" v-model="entity.zhuangtai" style="width: 200px;"><option value="已报名">已报名</option><option value="审核通过">审核通过</option></select></td></tr>
		<tr style='display:none'><td>审核回复</td><td><textarea type="text" class="form-control" v-model="entity.shenhehuifu" style="width: 400px;height: 100px" placeholder="请输入审核回复" id="shenhehuifu"></textarea></td></tr>
															</table>
														</form>
														<div style="text-align: center">
															<button type="button" class="btn btn-primary" v-on:click="update()">保存</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!-- 表格主体结束-->

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/common.css">

<script src="js/vue2.6.11/vue.min.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="js/element/index.js"></script>


<script>
    function checkValid(entity) {
        
        return true;
    }
    new Vue({
        el: '#wrapper',
        data: {

            authority: [],
            permission: [],
            storeUser: JSON.parse(localStorage.getItem("user")),
            name: '',
            user: {},
			saishibaomingInfo: {},
			//hsgdanhejisuan
			//youtupianimrl
            objs: [],
           
			//youtupianavt
			//youxia2sui
			//youxxiabiaoxduan
            entity: {
               //youtupianflst
            }
        },
        created:
            function () {
				this.jingsaixinxiid = this.getQueryVariable('jingsaixinxiid');
				this.loadSaishibaomingInfo();
               
                this.user = JSON.parse(localStorage.getItem('user'));
                axios.get("/permission/3").then(res => {
                    if (res.data.code === '0') {
                        this.permission = res.data.data;
                    } else {
                        msg('error', res.data.msg);
                    }
                });
                axios.get("/authority").then(res => {
                    if (res.data.code === '0') {
                        this.authority = res.data.data;
                    } else {
                        msg('error', res.data.msg);
                    }
                });
				//youcreatexia2sui
				//youffxiaxbiaoxduan
				if (this.user.level === "注册用户"){this.entity.yonghuming = this.user.yonghuming;}
				//youtixing
				if (this.user.level === "注册用户"){this.entity.xingming = this.user.xingming;}
                if (this.user.level === "注册用户"){this.entity.xingbie = this.user.xingbie;}
                if (this.user.level === "注册用户"){this.entity.shenfenzheng = this.user.shenfenzheng;}
                if (this.user.level === "注册用户"){this.entity.shoujihao = this.user.shouji;}

            },
        methods: {
			loadSaishibaomingInfo() {
                axios.get("/jingsaixinxiInfo/" + this.jingsaixinxiid).then(res => {
                    if (res.data.code === '0') {
                        const jingsaixinxi = res.data.data;
                        this.entity = {saishimingcheng:jingsaixinxi.saishimingcheng,
                            saishididian:jingsaixinxi.saishididian,baomingfei:jingsaixinxi.baomingfei}

						if (this.user.level === "注册用户")
						    {this.entity.yonghuming = this.user.yonghuming;}//显示用户名

						if (this.user.level === "注册用户")
						    {this.entity.xingming = this.user.xingming;}//显示姓名

                        if (this.user.level === "注册用户")
                            {this.entity.xingbie = this.user.xingbie;}//显示性别

                        if (this.user.level === "注册用户")
                            {this.entity.shenfenzheng = this.user.shenfenzheng;}//显示身份证

                        if (this.user.level === "注册用户")
                            {this.entity.shoujihao = this.user.shouji;}//显示手机号

                        this.entity.baomingbianhao = uuid();
	                    this.entity.zhuangtai = '已报名';
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            update() {
                if (checkValid(this.entity)) {
                    if (!this.entity.id) {
                        axios.post(
                            "/saishibaomingInfo", this.entity
                        ).then(res => {
                            if (res.data.code === '0') {
                                msg('success', '添加成功');
                                $('#mod').modal('hide');
                                this.loadTable(1);
                            } else {
                                msg('error', res.data.msg);
                            }
                        })
                    }
                }
            },
			getQueryVariable(variable) {
                let query = window.location.search.substring(1);
                let vars = query.split("&");
                for (let i = 0; i < vars.length; i++) {
                    let pair = vars[i].split("=");
                    if (pair[0] === variable) {
                        return pair[1];
                    }
                }
                return '';
            },

            logout() {
                logout();
            }
        }
    })
</script>
