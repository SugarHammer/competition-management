<div id="container">

    <div class="section-content team-section2 no-padd" id="index-news">
        <div class="title-section title2">
            <div class="container triggerAnimation animated" data-animate="bounceIn">
                <h1>新闻通知</h1>
            </div>
        </div>
        <div class="team-box">
            <div class="container">
                <div class="row">
                    <div class="content-form">

						<div style="margin-top: 10px">
								<div style="border: 1px solid #ff6b31;">
									<div style="padding: 5px; border-bottom: 1px solid #ff6b31; color: white; background-color: #ff6b31;">新闻通知</div>
									<div style="border: 1px solid #ccc; padding: 10px">
										<div class="table-responsive">
											<div class="nx-table-header" style="position: relative">

												<input type="text" placeholder="请输入搜索内容" v-model="name" @keyup.enter="loadTable(1)">
												<i class="glyphicon glyphicon-search" style="margin-left: -20px"></i>
												&nbsp;&nbsp;&nbsp;&nbsp;
											</div>
											<table class="table table-striped table-bordered table-hover">
												<thead>
												<tr>
													<th>ID</th>
													<th >标题</th>
    <th >类别</th>
    
    <th >首页图片</th>
    
    <th >点击率</th>
    <th >发布人</th>
    
													<th>操作</th>
												</tr>
												</thead>
												<tbody v-for="obj in objs">
												<tr>
													<td>{{obj.id}}</td>
													<td>{{obj.biaoti}}</td>
    <td>{{obj.leibie}}</td>
    
    <th><img v-if="obj.shouyetupianavt" :src="'/files/download/'+obj.shouyetupianavt" class="avatar-table"><img v-else src="../end/img/no-avater.jpg" class="avatar-table"></th>
    
    <td>{{obj.dianjilv}}</td>
    <td>{{obj.faburen}}</td>
    

													<td>
														<button class="btn btn-primary btn-xs" @click="detail(obj.id)">详细</button>                                </td>
												</tr>
												</tbody>
											</table>
											<!--danhxexiaxnshi-->
											<nav aria-label="Page navigation example">
												<ul class="pagination">
													<li class="page-item" v-bind:class="{ disabled: preActive }">
														<a class="page-link" href="javascript:void(0)"
														   v-on:click="loadTable(pageInfo.pageNum - 1)">上一页</a>
													</li>
													<li class="page-item">
														<a class="page-link" href="javascript:void(0)" v-if="pageInfo.pageNum > 1" v-on:click="loadTable(pageInfo.pageNum - 1)">{{pageInfo.pageNum - 1}}</a>
													</li>
													<li class="page-item disabled">
														<a class="page-link" aria-disabled="true" href="javascript:void(0)">{{pageInfo.pageNum}}</a>
													</li>
													<li class="page-item">
														<a class="page-link" href="javascript:void(0)" v-if="pageInfo.hasNextPage" v-on:click="loadTable(pageInfo.pageNum + 1)">{{pageInfo.pageNum + 1}}</a>
													</li>
													<li class="page-item" v-bind:class="{ disabled: nextActive }">
														<a class="page-link" href="javascript:void(0)" v-on:click="loadTable(pageInfo.hasNextPage? (pageInfo.pageNum + 1) : pageInfo.pageNum)">下一页</a>
													</li>
												</ul>
											</nav>
										</div>
									</div>
								</div>
							</div>
						
                    </div>

<script src="js/swiper-5.4.5/swiper.min.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="js/vue2.6.11/vue.min.js"></script>

<link rel="stylesheet" href="./qtimages/sl_common_form.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/element/index.css">
<link rel="stylesheet" href="css/hsg.css">
<script>
	new Vue({
		el: '#wrapper',
		data: {
			authority: [],
			permission: [],
			storeUser: JSON.parse(localStorage.getItem("user")),
			name: '',
			leibie:'',
			// gonghao: '',
			//xingming:'',
			user: {},
			searchText: null,
		
shouyetupianimrl: '',
//youtupianimrl			
			objs: [],
			pageInfo: {},
			preActive: true,
			nextActive: true,
			isShow: false,
shouyetupianavt:null,
//youtupianavt			
			entity: {

			}
		},
		created: function () {
			this.leibie = this.getQueryVariable('lb');
			axios.get('/auth').then(res => {
				if (res.data.code === '0') {
					this.user = res.data.data;
				}
			});
			this.loadTable(1);
		},
		methods: {
			loadTable(pageNum) {
				let name = this.name === '' ? "all" : this.name;
				//this.leibie = this.getQueryVariable('lb');
				const leibie = this.getQueryVariable('lb');
				debugger
				axios.get("/xinwentongzhiInfo/pageqt/" + name + "?pageNum=" + pageNum+"&leibie="+leibie).then(res => {
					if (res.data.code === '0') {
						this.objs = res.data.data.list;
						res.data.data.list.forEach(item=>{
							//if(item.zhaopian) {item.zhaopianavt = JSON.parse(item.zhaopian)[0];}
							if(item.shouyetupian) {item.shouyetupianavt = JSON.parse(item.shouyetupian)[0];}
                            //tupianloadtb
							//dhjsuanxx
						})
						this.pageInfo = res.data.data;
						this.preActive = !(this.pageInfo.hasPreviousPage);
						this.nextActive = !(this.pageInfo.hasNextPage);
					} else {
						msg('error', res.data.msg);
					}
				});
			},
			searchShangpinxinxi(text) {   // 根据关键字查询
				if(text) {
					location.href = '/front/xinwentongzhilisttp.html?text=' + text;
				}else {
					location.href = '/front/xinwentongzhilisttp.html';
				}
			},
			detail(id){
				window.location = "xinwentongzhidetail.html?xinwentongzhiid="+id;
			},
			qiehuanshitu()
			{
				window.location = "xinwentongzhilisttp.html";
			},
			getQueryVariable(variable) {
				let query = window.location.search.substring(1);
				let vars = query.split("&");
				for (let i = 0; i < vars.length; i++) {
					let pair = vars[i].split("=");
					if (pair[0] === variable) {
						return pair[1];
					}
				}
				return '';
			},
			shouyetupiansccs(res, file) {
                this.shouyetupianimrl = URL.createObjectURL(file.raw);
                this.entity.shouyetupianflst.push(res.data.id);
                this.shouyetupianavt = res.data.id
            },
            shouyetupianbaul(file) {
                this.entity.shouyetupianflst = [];
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2000MB!');
                }
                return isJPG && isLt2M;
            },
			//m_tupiansccsbaul
			logout() {
				axios.get("/logout").then(res => {
					if(res.data.code === '0') {
						location.href = '/front/index.html';
					} else {
						msg('error', res.data.msg);
					}
				})
			}
		}
	})
</script>
</body>
