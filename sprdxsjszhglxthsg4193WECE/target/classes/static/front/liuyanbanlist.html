    <link rel="stylesheet" href="./qtimages/sl_common_form.css">
    <title>留言板</title>
</head>
<body>
<div id="wrapper">
<div id="container">
    <script src="qttop.js"></script>
    <script src="bht.js"></script>
    <div id="content">

    <div class="section-content team-section2 no-padd" id="index-news">
        <div class="title-section title2">
            <div class="container triggerAnimation animated" data-animate="bounceIn">
                <h1>留言板</h1>
            </div>
        </div>
        <div class="team-box">
            <div class="container">
                <div class="row">
                    <div class="content-form">

						<div style="margin-top: 10px">
								<div style="border: 1px solid #ff6b31;">
									<div style="padding: 5px; border-bottom: 1px solid #ff6b31; color: white; background-color: #ff6b31;">留言板</div>
									<div style="border: 1px solid #ccc; padding: 10px">
										<div class="table-responsive">
											<div class="nx-table-header" style="position: relative">

												<input type="text" placeholder="请输入搜索内容" v-model="name" @keyup.enter="loadTable(1)">
												<i class="glyphicon glyphicon-search" style="margin-left: -20px"></i>
												&nbsp;&nbsp;&nbsp;&nbsp;
											</div>
											<table class="table table-striped table-bordered table-hover">
												<thead>
													<tr><td colspan="5"></td></tr>
												</thead>
												<tbody v-for="obj in objs">


												<tr>
													<td width="11" rowspan="3" valign="top" >&nbsp;</td>
													<td width="85" rowspan="3" align="center" valign="middle"><img width='70'height='70' :src="'img/'+obj.touxiang+'.gif'" border=0> </td>
													<td height="20" colspan="2" align="left" valign="middle">{{obj.biaoti}} &nbsp; &nbsp; 留言于:{{obj.addtime}} &nbsp;</td>
													<td width="10" rowspan="3" valign="top" style="width: 10px">&nbsp;</td>
												</tr>
												<tr>
													<td width="491" height="78" align="left" valign="top">&nbsp;{{obj.neirong}}</td>
													<td width="573" align="left" valign="top"><p>回复：</p>
														<p>{{obj.huifu}}</p></td>
												</tr>
												<tr>
													<td colspan="2" align="left" valign="middle" style="height: 25px">&nbsp; &nbsp;账号：{{obj.yonghuming}} &nbsp; &nbsp;昵称：{{obj.cheng}}&nbsp;&nbsp;</td>
												</tr>

												</tbody>
											</table>
											<!--danhxexiaxnshi-->
											<nav aria-label="Page navigation example">
												<ul class="pagination">
													<li class="page-item" v-bind:class="{ disabled: preActive }">
														<a class="page-link" href="javascript:void(0)"
														   v-on:click="loadTable(pageInfo.pageNum - 1)">上一页</a>
													</li>
													<li class="page-item">
														<a class="page-link" href="javascript:void(0)" v-if="pageInfo.pageNum > 1" v-on:click="loadTable(pageInfo.pageNum - 1)">{{pageInfo.pageNum - 1}}</a>
													</li>
													<li class="page-item disabled">
														<a class="page-link" aria-disabled="true" href="javascript:void(0)">{{pageInfo.pageNum}}</a>
													</li>
													<li class="page-item">
														<a class="page-link" href="javascript:void(0)" v-if="pageInfo.hasNextPage" v-on:click="loadTable(pageInfo.pageNum + 1)">{{pageInfo.pageNum + 1}}</a>
													</li>
													<li class="page-item" v-bind:class="{ disabled: nextActive }">
														<a class="page-link" href="javascript:void(0)" v-on:click="loadTable(pageInfo.hasNextPage? (pageInfo.pageNum + 1) : pageInfo.pageNum)">下一页</a>
													</li>
												</ul>
											</nav>
										</div>
									</div>
								</div>
							</div>
						
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="sidebufen.js"></script>
</div>
<script src="qtdown.js"></script></div>

<script type="text/javascript">
    jQuery(document).ready(function($) {
        var mmenu = $('nav#mmenu').mmenu({
            slidingSubmenus: true,
            classes: 'mm-white',
            //mm-fullscreen mm-light
            extensions: ["theme-white"],
            offCanvas: {
                position: "right",
                //left, top, right, bottom
                zposition: "front" //back, front,next
                //modal		: true
            },
            searchfield: false,
            counters: false,
            //navbars		: {
            //content : [ "prev", "title", "next" ]
            //},
            navbar: {
                title: "网站导航"
            },
            header: {
                add: true,
                update: true,
                title: "网站导航"
            }
        });
        $(".closemenu").click(function() {
            var mmenuAPI = $("#mmenu").data("mmenu");
            mmenuAPI.close();
        });
    });
</script>
<!--daipxingxlun-->
</div>
<script src="js/swiper-5.4.5/swiper.min.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="js/vue2.6.11/vue.min.js"></script>
<script src="js/my.js"></script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/element/index.css">
<link rel="stylesheet" href="css/hsg.css">
<script>
	new Vue({
		el: '#wrapper',
		data: {
			authority: [],
			permission: [],
			storeUser: JSON.parse(localStorage.getItem("user")),
			name: '',
			// gonghao: '',
			//xingming:'',
			user: {},
			searchText: null,
		
//youtupianimrl
			objs: [],
			pageInfo: {},
			preActive: true,
			nextActive: true,
			isShow: false,
//youtupianavt
			entity: {

			}
		},
		created: function () {
			axios.get('/auth').then(res => {
				if (res.data.code === '0') {
					this.user = res.data.data;
				}
			});
			
			this.loadTable(1);
		},
		methods: {
			loadTable(pageNum) {
				let name = this.name === '' ? "all" : this.name;
				axios.get("/liuyanbanInfo/pageqt/" + name + "?pageNum=" + pageNum).then(res => {
					if (res.data.code === '0') {
						this.objs = res.data.data.list;
						res.data.data.list.forEach(item=>{
							//if(item.zhaopian) {item.zhaopianavt = JSON.parse(item.zhaopian)[0];}
							//tupianloadtb
							//dhjsuanxx
						})
						this.pageInfo = res.data.data;
						this.preActive = !(this.pageInfo.hasPreviousPage);
						this.nextActive = !(this.pageInfo.hasNextPage);
					} else {
						msg('error', res.data.msg);
					}
				});
			},
			searchShangpinxinxi(text) {   // 根据关键字查询商品
				if(text) {
					location.href = '/front/liuyanbanlisttp.html?text=' + text;
				}else {
					location.href = '/front/liuyanbanlisttp.html';
				}
			},
			detail(id){
				window.location = "liuyanbandetail.html?liuyanbanid="+id;
			},
			qiehuanshitu()
			{
				window.location = "liuyanbanlisttp.html";
			},
			//m_tupiansccsbaul
			logout() {
				axios.get("/logout").then(res => {
					if(res.data.code === '0') {
						location.href = '/front/index.html';
					} else {
						msg('error', res.data.msg);
					}
				})
			}
		}
	})
</script>
</body>
</html>
