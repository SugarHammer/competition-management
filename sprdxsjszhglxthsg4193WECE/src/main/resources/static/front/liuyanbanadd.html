<script>
    function checkValid(entity) {
        if (!entity.yonghuming || entity.yonghuming === "") {alert("用户名不能为空"); return false;}
if (!entity.cheng || entity.cheng === "") {alert("昵称不能为空"); return false;}

        return true;
    }
    new Vue({
        el: '#wrapper',
        data: {

            authority: [],
            permission: [],
            storeUser: JSON.parse(localStorage.getItem("user")),
            name: '',
            user: {},
			liuyanbanInfo: {},
			//hsgdanhejisuan
			//youtupianimrl
            objs: [],
           
			//youtupianavt
			//youxia2sui
			//youxxiabiaoxduan
            entity: {
                    touxiang:'1',
               //youtupianflst
            }
        },
        created:
            function () {

                axios.get('/auth').then(res => {
                    if (res.data.code === '0') {
                        this.user = res.data.data;

                    }else {
                        alert('请先登录');
                        location.href = '/front/index.html';
                    }
                });
                this.user = JSON.parse(localStorage.getItem('user'));
                if (this.user.level === "用户"){this.entity.yonghuming = this.user.yonghuming;}
                if (this.user.level === "管理员"){this.entity.yonghuming = this.user.username;}
            },
        methods: {

            //m_liangbuinit
			
			//liebiloadaoduqu
           
            update() {
                if (checkValid(this.entity)) {

                    if (!this.entity.id) {
                        axios.post(
                            "/liuyanbanInfo", this.entity
                        ).then(res => {
                            if (res.data.code === '0') {
                                msg('success', '添加成功');
                                $('#mod').modal('hide');
                                this.loadTable(1);
                            } else {
                                msg('error', res.data.msg);
                            }
                        })
                    }
                }
            },
			getQueryVariable(variable) {
                let query = window.location.search.substring(1);
                let vars = query.split("&");
                for (let i = 0; i < vars.length; i++) {
                    let pair = vars[i].split("=");
                    if (pair[0] === variable) {
                        return pair[1];
                    }
                }
                return '';
            },
        }
    })
</script>
